<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meylisdev | Portfolio & Tools</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 24px;
            background-color: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        h1 { color: #ffffff; margin-bottom: 5px; }
        .subtitle { color: #38bdf8; font-weight: 600; margin-bottom: 20px; }
        
        /* Converter Styling */
        .converter-box {
            background: #334155;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid #475569;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            width: 70%;
            background: #1e293b;
            color: white;
            margin-bottom: 10px;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background: #00ff88;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #00cc6e; transform: translateY(-2px); }
        #result { margin-top: 15px; font-weight: 600; color: #00ff88; }
        
        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }
        .footer-links a:hover { color: #38bdf8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meylis</h1>
        <div class="subtitle">Junior Front-End Developer</div>
        
        <p>Welcome to my first interactive project!</p>

        <div class="converter-box">
            <h3 style="margin-top:0;">Unit Converter</h3>
            <p style="font-size: 0.8rem; color: #94a3b8;">Convert Centimeters to Inches</p>
            
            <input type="number" id="cmInput" placeholder="Enter CM value">
            <br>
            <button onclick="convert()">Convert Now</button>
            
            <p id="result">Result will appear here</p>
        </div>
        <div class="footer-links">
            <a href="https://github.com/meylisdev" target="_blank">GitHub</a>
            <a href="mailto:your-email@example.com">Contact</a>
        </div>
    </div>

    <script>
        function convert() {
            // Get input value
            const cm = document.getElementById('cmInput').value;
            
            // Calculation: 1 cm = 0.3937 inches
            const inches = (cm * 0.3937).toFixed(2);
            
            // Display result
            if (cm > 0) {
                document.getElementById('result').innerHTML = cm + " cm = " + inches + " inches";
            } else {
                document.getElementById('result').innerHTML = "Please enter a valid number";
            }
        }
    </script>

</body>
</html>
