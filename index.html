<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bazar Nyrhy | TMT</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #064e3b; /* Go√Ωy √Ωa≈üyl (Ba√Ωdak re≈àki) */
            color: white; 
            margin: 0; 
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .app-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 25px;
            padding: 20px;
            color: #1f2937;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* BA√ùDAK B√ñL√úMI */
        .flag-box {
            width: 100px;
            height: 60px;
            margin: 0 auto 15px;
            background-color: #00732f;
            border-radius: 8px;
            border: 2px solid #f97316; /* Altyn sary √ßyzyk */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { margin: 0; color: #064e3b; font-size: 22px; }
        .date-text { font-size: 12px; color: #6b7280; margin-bottom: 20px; }

        /* KURSLARY SAZLAMAK */
        .admin-box {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .admin-box div label { font-size: 10px; font-weight: bold; color: #374151; display: block; margin-bottom: 5px; }
        .admin-box input { 
            width: 100%; 
            border: 1px solid #d1d5db; 
            padding: 8px; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: bold;
            color: #064e3b;
        }

        /* ESASY HASAPLA√ùJY */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
            background: #f9fafb;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid #e5e7eb;
        }

        .input-group label { 
            font-size: 13px; 
            font-weight: 600; 
            color: #4b5563; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 20px;
            font-weight: bold;
            color: #111827;
            outline: none;
            padding: 5px 0;
        }

        .input-group:focus-within {
            border-color: #10b981;
            background: #ecfdf5;
        }

        /* WHATSAPP D√úWME */
        .btn-wa {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }

        .btn-wa:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="app-card">
        <div class="flag-box">üåô‚≠ê</div>
        <h2>Bazar Nyrhy (TMT)</h2>
        <p class="date-text">T√ºrkmenistan √º√ßin √Ω√∂rite ta√Ω√Ωarlandy</p>

        <div class="admin-box">
            <div><label>USD Kurs</label><input type="number" id="rUSD" value="19.50" step="0.1" oninput="updateAll()"></div>
            <div><label>RUB Kurs</label><input type="number" id="rRUB" value="0.21" step="0.01" oninput="updateAll()"></div>
            <div><label>TRY Kurs</label><input type="number" id="rTRY" value="0.65" step="0.01" oninput="updateAll()"></div>
        </div>

        <div class="input-group">
            <label>üá∫üá∏ Dollar ($)</label>
            <input type="number" id="iUSD" placeholder="0.00" oninput="calc('USD')">
        </div>

        <div class="input-group">
            <label>üá∑üá∫ Rubl (‚ÇΩ)</label>
            <input type="number" id="iRUB" placeholder="0.00" oninput="calc('RUB')">
        </div>

        <div class="input-group" style="background: #ecfdf5; border-color: #10b981;">
            <label>üáπüá≤ T√ºrkmen Manady (TMT)</label>
            <input type="number" id="iTMT" placeholder="0.00" oninput="calc('TMT')">
        </div>

        <div class="input-group">
            <label>üáπüá∑ T√ºrk Lirasy (‚Ç∫)</label>
            <input type="number" id="iTRY" placeholder="0.00" oninput="calc('TRY')">
        </div>

        <a href="https://wa.me/79509458986" class="btn-wa">
            <span>üí¨ WhatsApp-da habarla≈ü</span>
        </a>
    </div>

    <script>
        function updateAll() {
            // Kurslar √º√Ωtg√§n wagty hasaplamany t√§zele√Ω√§r
            calc('TMT');
        }

        function calc(type) {
            const rUSD = parseFloat(document.getElementById('rUSD').value) || 0;
            const rRUB = parseFloat(document.getElementById('rRUB').value) || 0;
            const rTRY = parseFloat(document.getElementById('rTRY').value) || 0;
            
            const iUSD = document.getElementById('iUSD');
            const iRUB = document.getElementById('iRUB');
            const iTMT = document.getElementById('iTMT');
            const iTRY = document.getElementById('iTRY');

            let baseTMT = 0;

            if(type === 'TMT') baseTMT = parseFloat(iTMT.value) || 0;
            else if(type === 'USD') baseTMT = (parseFloat(iUSD.value) || 0) * rUSD;
            else if(type === 'RUB') baseTMT = (parseFloat(iRUB.value) || 0) * rRUB;
            else if(type === 'TRY') baseTMT = (parseFloat(iTRY.value) || 0) * rTRY;

            if(type !== 'TMT') iTMT.value = baseTMT ? baseTMT.toFixed(2) : "";
            if(type !== 'USD') iUSD.value = baseTMT ? (baseTMT / rUSD).toFixed(2) : "";
            if(type !== 'RUB') iRUB.value = baseTMT ? (baseTMT / rRUB).toFixed(2) : "";
            if(type !== 'TRY') iTRY.value = baseTMT ? (baseTMT / rTRY).toFixed(2) : "";
        }
    </script>
</body>
</html>
