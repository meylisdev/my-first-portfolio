<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meylis | Market App</title>
    <style>
        /* Ã„hlisiniÅˆ Ã¶lÃ§egini deÅˆlemek Ã¼Ã§in */
        * { box-sizing: border-box; }
        
        body { 
            font-family: sans-serif; 
            background-color: #0f172a; 
            color: white; 
            margin: 0; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: #1e293b;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #334155;
        }

        /* SURATYÅ‡ Ã–LÃ‡EGI */
        .my-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #10b981;
            object-fit: cover;
        }

        .card {
            background: #0f172a;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
            border-top: 4px solid #10b981;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 10px;
            font-size: 16px; /* Telefonda zoom bolmazlygy Ã¼Ã§in */
        }

        .rates-row {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .rates-row div { flex: 1; text-align: center; font-size: 12px; color: #94a3b8; }

        .btn-wa {
            display: block;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <img src="me.jpg" alt="Meylis" class="my-photo">
        <h2 style="margin: 10px 0 0 0;">Meylis</h2>
        <p style="color: #38bdf8; margin: 0 0 20px 0; font-size: 14px;">Market & Plans</p>

        <div class="card">
            <h4 style="margin: 0 0 10px 0; color: #10b981;">ðŸ“Š Bazar Kursy</h4>
            
            <div class="rates-row">
                <div>USD <input type="number" id="rUSD" value="19.5" step="0.1"></div>
                <div>RUB <input type="number" id="rRUB" value="0.21" step="0.01"></div>
                <div>TRY <input type="number" id="rTRY" value="0.65" step="0.01"></div>
            </div>

            <label style="font-size: 12px;">Dollar ($)</label>
            <input type="number" id="iUSD" oninput="calc('USD')">

            <label style="font-size: 12px;">Rubl (â‚½)</label>
            <input type="number" id="iRUB" oninput="calc('RUB')">

            <label style="font-size: 12px;">Manat (TMT)</label>
            <input type="number" id="iTMT" oninput="calc('TMT')">
        </div>

        <a href="https://wa.me/79509458986" class="btn-wa">HabarlaÅŸmak (WhatsApp)</a>
    </div>

    <script>
        function calc(type) {
            const rUSD = document.getElementById('rUSD').value;
            const rRUB = document.getElementById('rRUB').value;
            const rTRY = document.getElementById('rTRY').value;
            
            const iUSD = document.getElementById('iUSD');
            const iRUB = document.getElementById('iRUB');
            const iTMT = document.getElementById('iTMT');

            if(type === 'TMT') {
                iUSD.value = (iTMT.value / rUSD).toFixed(2);
                iRUB.value = (iTMT.value / rRUB).toFixed(2);
                } else if(type === 'USD') {
                iTMT.value = (iUSD.value * rUSD).toFixed(2);
                iRUB.value = (iTMT.value / rRUB).toFixed(2);
            } else if(type === 'RUB') {
                iTMT.value = (iRUB.value * rRUB).toFixed(2);
                iUSD.value = (iTMT.value / rUSD).toFixed(2);
            }
        }
    </script>
</body>
</html>
