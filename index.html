<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meylisdev | Junior Developer</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 24px;
            background-color: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00ff88;
            margin-bottom: 15px;
            transition: 0.4s;
        }
        .profile-img:hover { transform: scale(1.05); }
        
        h1 { color: #ffffff; margin: 10px 0; }
        .subtitle { color: #38bdf8; font-weight: 600; margin-bottom: 20px; }

        /* Converter Styling */
        .converter-box {
            background: #334155;
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            border: 1px solid #475569;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            width: 80%;
            background: #1e293b;
            color: white;
            margin-bottom: 12px;
            outline: none;
        }
        button {
            padding: 10px 22px;
            background: #00ff88;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #00cc6e; opacity: 0.9; }
        .res-text { margin-top: 12px; font-weight: 600; color: #00ff88; min-height: 20px; }
        .divider { border-top: 1px dashed #475569; margin: 20px 0; }

        /* Contact Button */
        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        .whatsapp-btn:hover { background: #1ebe57; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="container">
        <img src="me.jpg" alt="Meylis Profile" class="profile-img">
        <h1>Meylis</h1>
        <div class="subtitle">Junior Front-End Developer</div>

        <div class="converter-box">
            <h3 style="margin-top:0;">Unit Converter</h3>
            
            <input type="number" id="cmInput" placeholder="Enter CM">
            <button onclick="convertCM()">Convert to Inch</button>
            <p id="cmResult" class="res-text"></p>

            <div class="divider"></div>

            <input type="number" id="kmInput" placeholder="Enter KM">
            <button onclick="convertKM()" style="background: #38bdf8;">Convert to Mile</button>
            <p id="kmResult" class="res-text" style="color: #38bdf8;"></p>
        </div>

        <a href="https://wa.me/79509458986" class="whatsapp-btn" target="_blank">
            Chat on WhatsApp
        </a>
    </div>

    <script>
        function convertCM() {
            const cm = document.getElementById('cmInput').value;
            const inches = (cm * 0.3937).toFixed(2);
            if (cm > 0) {
                document.getElementById('cmResult').innerHTML = cm + " cm = " + inches + " in";
            } else {
                document.getElementById('cmResult').innerHTML = "Enter a valid number";
            }
        }

        function convertKM() {
            const km = document.getElementById('kmInput').value;
            const miles = (km * 0.6213).toFixed(2);
            if (km > 0) {
                document.getElementById('kmResult').innerHTML = km + " km = " + miles + " mi";
            } else {
                document.getElementById('kmResult').innerHTML = "Enter a valid number";
            }
        }
    </script>

</body>
</html>
