<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Milli App | Super Edition</title>
    
    <style>
        :root {
            --primary: #10b981;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --bg: #0f172a;
            --text-main: #1e293b;
            --glass: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f1f5f9; /* Has √Ωum≈üak fon */
            margin: 0; padding: 0;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* √ùOKARKY GRADIENT (Brand Feeling) */
        .top-header {
            background: linear-gradient(135deg, #064e3b 0%, #0f172a 100%);
            height: 180px;
            width: 100%;
            position: fixed; top: 0; z-index: -1;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .app-shell { width: 100%; max-width: 480px; margin: 0 auto; padding: 40px 18px 120px 18px; }

        /* SAHYPALAR */
        .page { display: none; }
        .page.active { display: block; animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLARY≈á T√ÑZE Dƒ∞ZAYNY */
        .card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* BAZAR NYRHY UI */
        .rate-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .rate-item { background: #f8fafc; padding: 12px; border-radius: 16px; text-align: center; border: 1px solid #e2e8f0; }
        .rate-label { font-size: 10px; color: #64748b; font-weight: 800; text-transform: uppercase; }
        .rate-val { font-size: 16px; font-weight: 700; color: var(--bg); }

        /* INPUTS */
        .input-group { margin-bottom: 15px; }
        .input-group label { font-size: 11px; font-weight: 700; color: #94a3b8; margin-left: 5px; margin-bottom: 5px; display: block; }
        .input-group input { 
            width: 100%; padding: 16px; border-radius: 16px; 
            border: 2px solid #f1f5f9; background: #f8fafc;
            font-size: 18px; font-weight: 700; outline: none;
        }
        .input-group input:focus { border-color: var(--primary); background: white; }

        /* HYZMATLAR LIST */
        .service-card { position: relative; overflow: hidden; }
        .badge-premium { position: absolute; top: 12px; right: 12px; background: #fef3c7; color: #d97706; font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 800; }
        
        .action-btn {
            width: 100%; padding: 14px; border-radius: 14px; border: none;
            font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-call { background: var(--primary); color: white; margin-top: 10px; }
        .btn-more { background: #f1f5f9; color: var(--bg); font-size: 13px; margin-top: 8px; }

        /* BOTTOM NAVIGATION */
        .nav-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px);
            border-radius: 28px; display: flex; justify-content: space-around;
            padding: 10px; z-index: 1000; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .nav-item { color: #64748b; text-decoration: none; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px; flex: 1; }
        .nav-item.active { color: white; }
        .nav-icon { font-size: 20px; opacity: 0.6; }
        .nav-item.active .nav-icon { opacity: 1; transform: scale(1.1); }

        /* MODAL (GI≈áI≈ûLE√ùIN) */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 2000; display: none;
            padding: 20px; align-items: center; justify-content: center;
        }
        .modal-content { background: white; border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; position: relative; }

    </style>
</head>
<body>

    <div class="top-header"></div>

    <div class="app-shell">
        
        <section id="bazar" class="page active">
            <h1 style="color: white; margin-bottom: 25px; font-size: 24px;">üìà Bazar Nyrhy</h1>
            <div class="card">
                <div class="rate-grid">
                    <div class="rate-item"><div class="rate-label">USD</div><input type="number" id="rUSD" value="19.50" oninput="calc('TMT')" style="width:100%; border:none; background:none; text-align:center; font-weight:700;"></div>
                    <div class="rate-item"><div class="rate-label">RUB</div><input type="number" id="rRUB" value="0.21" oninput="calc('TMT')" style="width:100%; border:none; background:none; text-align:center; font-weight:700;"></div>
                    <div class="rate-item"><div class="rate-label">TRY</div><input type="number" id="rTRY" value="0.65" oninput="calc('TMT')" style="width:100%; border:none; background:none; text-align:center; font-weight:700;"></div>
                </div>
                
                <div class="input-group">
                    <label>RUBL (‚ÇΩ)</label>
                    <input type="number" id="iRUB" placeholder="0" oninput="calc('RUB')">
                </div>
                <div class="input-group">
                    <label style="color: var(--primary);">MANAT (TMT)</label>
                    <input type="number" id="iTMT" placeholder="0" oninput="calc('TMT')" style="background: #f0fdf4; border-color: #dcfce7;">
                </div>
            </div>
        </section>

        <section id="services" class="page">
            <h1 style="color: white; margin-bottom: 10px; font-size: 24px;">üõ† Hyzmatlar</h1>
            <select id="cityFilter" onchange="loadServices()" style="width:100%; padding:14px; border-radius:15px; border:none; margin-bottom:20px; font-weight:700; background:rgba(255,255,255,0.2); color:white; backdrop-filter:blur(10px);">
                <option value="all">√Ñhli ≈ü√§herler</option>
                <option value="stambul">Stambul</option>
                <option value="moskwa">Moskwa</option>
            </select>
            <div id="services-list"></div>
        </section>

        <section id="profile" class="page">
            <h1 style="color: white; margin-bottom: 25px; font-size: 24px;">üë§ Profil</h1>
            <div class="card" style="text-align: center;">
                <div style="width: 100px; height: 100px; background: #e2e8f0; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px;">üë§</div>
                <h3>Ho≈ü geldi≈àiz</h3>
                <p style="color: #64748b; font-size: 14px; margin-bottom: 20px;">Hasaby≈àyza giri≈à √Ωa-da registrasi√Ωa bolu≈à.</p>
                <button class="action-btn btn-call">Registrasi√Ωa (SMS)</button>
            </div>
        </section>

    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="nav('bazar')"><span class="nav-icon">üìä</span><span>Bazar</span></div>
        <div class="nav-item" onclick="nav('services')"><span class="nav-icon">‚ú®</span><span>Hyzmatlar</span></div>
        <div class="nav-item" onclick="nav('profile')"><span class="nav-icon">üë§</span><span>Profil</span></div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const services = [
            { city: 'stambul', type: 'üì¶ Kargo', title: 'Milli Lojistik', desc: 'Stambuldan T√ºrkmenistana ygtybarly √Ω√ºk da≈üama.', long: 'Biz Stambulda 5 √Ωyldan b√§ri hyzmat ber√Ω√§ris. √ù√ºkleri≈àizi gapy≈àyzdan al√Ωarys we A≈ügabada 3-5 g√ºnde eltip ber√Ω√§ris. √Ñhli √Ω√ºkler √§ti√Ωa√ßlandyrylan.', premium: true, tel: '+905001112233' },
            { city: 'moskwa', type: 'üíº I≈ü yglany', title: 'Kuryer gerek', desc: 'Moskwa ≈ü√§herinde kuryerlik i≈üi. T√∂leg hepdelik.', long: 'G√ºndelik 2000-4000 rubl aralygy gazan√ß. Welosiped √Ωa-da samokat beril√Ω√§r. Rus dilini bilmek h√∂man d√§l.', premium: false, tel: '+79008887766' }
        ];

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
            if(id === 'services') loadServices();
        }

        function loadServices() {
            const city = document.getElementById('cityFilter').value;
            const list = document.getElementById('services-list');
            list.innerHTML = services
                .filter(s => city === 'all' || s.city === city)
                .map((s, i) => 
                    <div class="card service-card">
                        ${s.premium ? '<span class="badge-premium">PREMIUM</span>' : ''}
                        <span style="font-size:10px; font-weight:800; color:var(--primary); text-transform:uppercase;">${s.type}</span>
                        <h3 style="margin:8px 0;">${s.title}</h3>
                        <p style="font-size:13px; color:#64748b; line-height:1.4;">${s.desc}</p>
                        <button class="action-btn btn-more" onclick="showDetail(${i})">Gi≈ài≈üle√Ωin okamak</button>
                        <a href="tel:${s.tel}" class="action-btn btn-call" style="text-decoration:none;">üìû Ja≈à et</a>
                    </div>
                ).join('');
        }

        function showDetail(i) {
            const s = services[i];
            document.getElementById('modal-body').innerHTML = 
                <h2 style="margin-top:0;">${s.title}</h2>
                <p style="color:#64748b; line-height:1.6;">${s.long}</p>
                <button class="action-btn btn-call" onclick="location.href='tel:${s.tel}'">H√§zir ja≈à et</button>
                <button class="action-btn btn-more" onclick="closeModal()" style="margin-top:10px;">√ùap</button>
            ;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function calc(type) {
            const rUSD = +document.getElementById('rUSD').value, rRUB = +document.getElementById('rRUB').value;
            const iRUB = document.getElementById('iRUB'), iTMT = document.getElementById('iTMT'), iUSD = document.getElementById('iUSD');
            let tmt = 0;
            if(type === 'TMT') tmt = +iTMT.value;
            else if(type === 'RUB') tmt = +iRUB.value * rRUB;
            if(type !== 'TMT') iTMT.value = tmt ? tmt.toFixed(2) : "";
            if(type !== 'RUB') iRUB.value = tmt ? (tmt / rRUB).toFixed(2) : "";
        }
    </script>
</body>
</html>
