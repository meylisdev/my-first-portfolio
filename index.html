<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meylisdev | Portfolio</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 24px;
            background-color: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 6px 16px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
        h1 { font-size: 2.2rem; margin: 10px 0; color: #ffffff; }
        p { font-size: 1rem; color: #94a3b8; line-height: 1.6; }
        
        .skills {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .skill-tag {
            background: #334155;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #e2e8f0;
        }
        
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .links a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .links a:hover {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">Available for Projects</div>
        <h1>Meylis</h1>
        <p><strong>Junior Front-End Developer</strong></p>
        <p>I am on a journey to build modern, responsive, and user-friendly web applications.</p>
        
        <div class="skills">
            <span class="skill-tag">HTML5</span>
            <span class="skill-tag">CSS3</span>
            <span class="skill-tag">GitHub</span>
            <span class="skill-tag">VS Code</span>
        </div>

        <div class="links">
            <a href="https://github.com/meylisdev" target="_blank">GitHub</a>
            <a href="mailto:your-email@example.com">Email Me</a>
        </div>
    </div>
</body>
</html>
