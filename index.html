<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meylisdev | Advanced Portfolio</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 24px;
            background-color: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        
        /* Profile Image Styling */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00ff88;
            margin-bottom: 15px;
        }

        h1 { color: #ffffff; margin-bottom: 5px; }
        .subtitle { color: #38bdf8; font-weight: 600; margin-bottom: 20px; }
        
        .converter-box {
            background: #334155;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid #475569;
        }
        
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            width: 80%;
            background: #1e293b;
            color: white;
            margin-bottom: 10px;
            outline: none;
        }
        
        button {
            padding: 10px 20px;
            background: #00ff88;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .res-text { margin-top: 10px; font-weight: 600; color: #00ff88; min-height: 20px; }
        
        .divider { border-top: 1px dashed #475569; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.JPG" alt="Meylis" class="profile-img">
        
        <h1>Meylis</h1>
        <div class="subtitle">Junior Front-End Developer</div>

        <div class="converter-box">
            <h3 style="margin-top:0;">Smart Converter</h3>
            
            <div>
                <p style="font-size: 0.8rem; color: #94a3b8;">Centimeters to Inches</p>
                <input type="number" id="cmInput" placeholder="Enter CM">
                <button onclick="convertCM()">Convert</button>
                <p id="cmResult" class="res-text"></p>
            </div>

            <div class="divider"></div>

            <div>
                <p style="font-size: 0.8rem; color: #94a3b8;">Kilometers to Miles</p>
                <input type="number" id="kmInput" placeholder="Enter KM">
                <button onclick="convertKM()">Convert</button>
                <p id="kmResult" class="res-text" style="color: #38bdf8;"></p>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="https://github.com/meylisdev" target="_blank" style="color: #94a3b8; text-decoration: none;">GitHub Profile</a>
        </div>
    </div>

    <script>
        // Function for CM to Inch
        function convertCM() {
            const cm = document.getElementById('cmInput').value;
            const inches = (cm * 0.3937).toFixed(2);
            if (cm > 0) {
                document.getElementById('cmResult').innerHTML = cm + " cm = " + inches + " in";
            } else {
                document.getElementById('cmResult').innerHTML = "Enter valid number";
            }
        }
        // Function for KM to Miles
        function convertKM() {
            const km = document.getElementById('kmInput').value;
            const miles = (km * 0.6213).toFixed(2);
            if (km > 0) {
                document.getElementById('kmResult').innerHTML = km + " km = " + miles + " mi";
            } else {
                document.getElementById('kmResult').innerHTML = "Enter valid number";
            }
        }
    </script>

</body>
</html>
