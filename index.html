    <script>
        // PROGRAMMANY AÃ‡MAK
        function openApp(lang) {
            document.getElementById('lang-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            const head = document.getElementById('header-title');
            if(lang === 'ru') head.innerText = "Ð’Ð°Ð»ÑŽÑ‚Ð°";
            else if(lang === 'tr') head.innerText = "DÃ¶viz";

        }

        // SAHYPALAR ARASYNDA GEÃ‡IÅž
        function go(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        // CONVERTER LOGIKASY (DOGRY HASAPLAYYSH)
        function convert(type) {
            const vUSD = parseFloat(document.getElementById('vUSD').value);
            const vTMT = parseFloat(document.getElementById('vTMT').value);
            const inpRUB = document.getElementById('inpRUB');
            const inpTMT = document.getElementById('inpTMT');

            if(type === 'RUB') {
                let val = parseFloat(inpRUB.value);
                inpTMT.value = val ? (val / vTMT).toFixed(2) : "";
            } else {
                let val = parseFloat(inpTMT.value);
                inpRUB.value = val ? (val * vTMT).toFixed(2) : "";
            }
        }
