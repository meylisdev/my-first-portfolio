<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meylisdev | Full Stack Portfolio</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { text-align: center; border: 1px solid #334155; padding: 30px; border-radius: 24px; background-color: #1e293b; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); max-width: 450px; width: 100%; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #00ff88; margin-bottom: 10px; }
        h1 { margin: 5px 0; font-size: 1.8rem; }
        .subtitle { color: #38bdf8; font-weight: 600; margin-bottom: 20px; font-size: 0.9rem; }
        
        .box { background: #334155; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #475569; }
        input { padding: 10px; border-radius: 8px; border: 1px solid #475569; width: 75%; background: #1e293b; color: white; margin-bottom: 10px; outline: none; }
        button { padding: 10px 18px; background: #00ff88; border: none; border-radius: 8px; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); }
        
        /* To-Do List Styling */
        #taskList { list-style: none; padding: 0; margin-top: 15px; }
        .task-item { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 8px; text-align: left; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #38bdf8; cursor: pointer; }
        .completed { text-decoration: line-through; opacity: 0.5; border-left-color: #475569; }

        .whatsapp-btn { background: #25D366; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="me.jpg" alt="Meylis" class="profile-img">
        <h1>Meylis</h1>
        <div class="subtitle">Junior Front-End Developer</div>

        <div class="box">
            <h4 style="margin-top:0;">Unit Converter (CM to IN)</h4>
            <input type="number" id="cmInput" placeholder="Enter CM">
            <button onclick="convert()">Convert</button>
            <p id="res" style="color:#00ff88; margin-top:10px; font-weight:bold;"></p>
        </div>

        <div class="box" style="border-color: #38bdf8;">
            <h4 style="margin-top:0; color: #38bdf8;">My Daily Tasks</h4>
            <input type="text" id="taskInput" placeholder="What is your plan?">
            <button onclick="addTask()" style="background: #38bdf8;">Add</button>
            <ul id="taskList"></ul>
        </div>

        <a href="https://wa.me/79509458986" class="whatsapp-btn" target="_blank">
            Chat on WhatsApp
        </a>
    </div>

    <script>
        // Converter Logic
        function convert() {
            const cm = document.getElementById('cmInput').value;
            if(cm > 0) {
                document.getElementById('res').innerText = cm + " cm = " + (cm * 0.3937).toFixed(2) + " in";
            }
        }

        // To-Do List Logic
        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value === '') return;

            const ul = document.getElementById('taskList');
            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = input.value;
            
            li.onclick = function() {
                this.classList.toggle('completed');
            };

            ul.appendChild(li);
            input.value = '';
        }
    </script>

</body>
</html>
