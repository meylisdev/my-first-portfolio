<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Milli App | Multi-Lang</title>
    <style>
        :root {
            --primary: #10b981;
            --bg: #f8fafc;
            --dark: #0f172a;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; padding: 0; overflow-x: hidden; }

        /* 1. DIL SA√ùLAMA EKRANY (Splash) */
        #lang-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #064e3b 0%, #0f172a 100%);
            z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
        }
        .lang-btn {
            width: 80%; max-width: 300px; padding: 15px; margin: 10px;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white; font-weight: bold;
            cursor: pointer; backdrop-filter: blur(10px);
        }

        /* 2. ESASY APP SHELL */
        .app-shell { display: none; padding-bottom: 100px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* √ùokarky Header */
        header { background: var(--dark); color: white; padding: 40px 20px 20px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; margin-bottom: 20px; }

        /* Card diza√Ωny */
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* Kalkul√Ωator */
        .kurs-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #f1f5f9; font-size: 18px; font-weight: bold; margin-bottom: 10px; }

        /* Ashaky Menyu */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: white;
            display: flex; justify-content: space-around; padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-top-left-radius: 25px; border-top-right-radius: 25px;
        }
        .nav-item { text-align: center; color: #94a3b8; font-size: 11px; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="lang-screen">
        <h2 id="lang-title">Dili sa√Ωla≈à / –í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫</h2>
        <button class="lang-btn" onclick="setLang('tk')">üáπüá≤ T√ºrkmen dili</button>
        <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π —è–∑—ã–∫</button>
        <button class="lang-btn" onclick="setLang('tr')">üáπüá∑ T√ºrk dili</button>
    </div>

    <div class="app-shell" id="main-app">
        <header><h1 id="header-title">Kurs</h1></header>

        <section id="profil" class="page">
            <div class="card" style="text-align: center;">
                <h3 id="prof-text">Agza bolu≈à</h3>
                <input type="tel" class="kurs-input" placeholder="+993 61 000000">
                <button class="lang-btn" style="background: var(--primary); width: 100%; border: none;">SMS Ugrat</button>
            </div>
        </section>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('kurs', this)"><span class="nav-icon">üìä</span><span class="nav-label">Kurs</span></div>
            <div class="nav-item" onclick="nav('bildirish', this)"><span class="nav-icon">üì¢</span><span class="nav-label">Bildiri≈üler</span></div>
            <div class="nav-item" onclick="nav('habar', this)"><span class="nav-icon">üì∞</span><span class="nav-label">Habarlar</span></div>
            <div class="nav-item" onclick="nav('profil', this)"><span class="nav-icon">üë§</span><span class="nav-label">Profil</span></div>
        </nav>
    </div>

    <script>
        const translations = {
            tk: { kurs: "Kurs", bildirish: "Bildiri≈üler", habar: "Habarlar", profil: "Profil", welcome: "Ho≈ü geldi≈àiz" },
            ru: { kurs: "–ö—É—Ä—Å", bildirish: "–û–±—ä—è–≤–ª–µ–Ω–∏—è", habar: "–ù–æ–≤–æ—Å—Ç–∏", profil: "–ü—Ä–æ—Ñ–∏–ª—å", welcome: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å" },
            tr: { kurs: "Kur", bildirish: "ƒ∞lanlar", habar: "Haberler", profil: "Profil", welcome: "Ho≈ü geldiniz" }
        };

        function setLang(lang) {
            localStorage.setItem('myLang', lang);
            document.getElementById('lang-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            updateText(lang);
        }

        function updateText(lang) {
            const t = translations[lang];
            document.getElementById('header-title').innerText = t.kurs;
            const labels = document.querySelectorAll('.nav-label');
            labels[0].innerText = t.kurs; labels[1].innerText = t.bildirish;
            labels[2].innerText = t.habar; labels[3].innerText = t.profil;
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            const lang = localStorage.getItem('myLang') || 'tk';
            document.getElementById('header-title').innerText = translations[lang][id];
        }

        function calc(type) {
            const rUSD = +document.getElementById('rUSD').value, rRUB = +document.getElementById('rRUB').value;
            const iRUB = document.getElementById('iRUB'), iTMT = document.getElementById('iTMT'), iUSD = document.getElementById('iUSD');
            let tmt = 0;
            if(type === 'TMT') tmt = +iTMT.value;
            else if(type === 'RUB') tmt = +iRUB.value * rRUB;
            else if(type === 'USD') tmt = +iUSD.value * rUSD;

            if(type !== 'TMT') iTMT.value = tmt ? tmt.toFixed(2) : "";
            if(type !== 'RUB') iRUB.value = tmt ? (tmt / rRUB).toFixed(2) : "";
            if(type !== 'USD') iUSD.value = tmt ? (tmt / rUSD).toFixed(2) : "";
        }
    </script>
